<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
#wrapper{
    background-image: url(https://cutewallpaper.org/21/angry-birds-backgrounds/Angry-Birds-Background-on-WallpaperGetcom.png);
    background-size: 1024px 700px;
    width: 1024px;
    height: 700px;     
    margin: auto;
    position: relative;
    overflow: hidden;
    background-position: -100px 0px;
 }
#man{
    width: 100px;
    height: 100px;
    position: absolute;
    left:80px;
    top:80px;
}


    </style>

<script>

    var x=80;
    var y=80;
    var bg=0;

    function joystick(){

        console.log("당신이 누른 키보드의 1:1대응하는 아스키 코드값은 ",  event.keyCode);

//37 left,  38 up,  39 right, 40 down 

        if(event.keyCode==37) {
         moveleft();
         console.log("좌측이동할래요");
        }
        else if(event.keyCode==38){ 
             movetop();
             }
        else if(event.keyCode==39) { 
            moveright();
            }
        else if(event.keyCode==40) { 
            movedown();
            }
    }

function moveright(){

    x=x+5;
    document.getElementById("man").style.left=x+"px";


}

function moveleft(){
    x=x-5;
    document.getElementById("man").style.left=x+"px";
}

function movetop(){
    y=y-5;
    document.getElementById("man").style.top=y+"px";

    
}

function movedown(){
    y=y+5;
    document.getElementById("man").style.top=y+"px";
}

function movebg(){
    bg=bg-5;
    document.getElementById("wrapper").style.backgroundPosition=bg+"px 0px";
}

function auto(){

setInterval("movebg()",10);

}

</script>

</head>


<body onKeyDown="joystick()">
    <audio controls>
        <source src="../sound/bgm.mp3" type="audio/mpeg">
        </source>
        </audio>
    <div id= wrapper>
        <img id="man" src="../images/hero/image5.png"/>
        <button onclick="auto()">배경움직이기</button>

    </div>

    
</body>
</html>

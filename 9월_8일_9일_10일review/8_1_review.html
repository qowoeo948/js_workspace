<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 500px;
        height: 450px;
        background:lightblue;
        margin:auto;
    }
    #content{
        width: 100%;
        height: 400px;
        background:lightcoral;

    }
    #bt{
        width: 100%;
        height: 100px;
        background:lightgreen;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #btleft{
        float: left;
        height: 100%;
    }
    #btright{
        float: right;
        height: 100%;
    }
</style>
<script>

    var imag;
    var n=1;
    function pre(){
        n=n-1;
        
        imag = document.getElementById("imag");
        imag.src="../images/travel/"+n+".jpg";
    }

    function next(){
        n=n+1;
        imag = document.getElementById("imag");
        imag.src="../images/travel/"+n+".jpg";

    }
</script>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <img id="imag" src="../images/travel/1.jpg">
        </div>
        <div id="bt">
            <button id="btleft" onclick="pre()">◀</button>
            <button id="btright" onclick="next()">▶</button>

        </div>
    </div>
    
</body>
</html>

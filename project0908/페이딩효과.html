<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <script>
        /*
        자바스크립트를 이용하면, 실행타임(runtime)에도 CSS를 변경할 수 있다.
        즉 CSS를 동적으로 변경할 수 있다.
        
        */

        var op=1;

        function transparent(){
            op=op-0.1;
            //문서내의 pic이라는 요소의 css중 투명도값을 투명하게 하자
            document.getElementById("pic").style.opacity=op;
        }

        function transparent1(){
            op=op+0.1;
            //문서내의 pic이라는 요소의 css중 투명도값을 투명하게 하자
            document.getElementById("pic").style.opacity=op;
        }

    </script>
</head>
<body>
    <img src="../images/travel/6.jpg" id="pic"/>
    <button onclick="transparent()">점점 투명하게..</button>
    <button onclick="transparent1()">점점 불투명하게..</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리1</title>

<style>
#wrapper{
    width: 500px;
    height: 450px;
    
    margin:auto;
}
#box{
    width:100%;
    height: 400px;
    background:#806ae0;
}

#bt_left{
    float:left;
}
#bt_right{
    float:right; /*자식이 떠있으면, 원칙상 부모의 overflow:hidden*/
}
#btn{
    overflow: hidden;
}

/*selector에서 한칸을 띄울 경우: 하위의 자식 요소들..*/
#btn button{
    font-size:25px;
    padding:4px; /*4방면 모두 적용*/
}

#pic{
    width: 100%;
    height: 100%;
}
</style>

<script>
    //내가 원하는 코드 영역에 이름을 붙인 단위를 함수라 하고, 우리는 지금
    //next()이름의 코드 영역을 정의한것이다. 따라서 원할때 아무때나
    //저 코드 이름만 부르면, 이 코드 영역이 실행을 하게 된다.
    //단, 내가 정의한 함수 영역을 사용자 정의 함수라 하고, 앞에 function키워드
    //붙여야 한다.

   var n=1;

   function next(){
    
    n=n+1;
    //문서내의 pic이라는 요소에 src의 값을 변경해보자!!
    //이럴 경우, 사용자는 이미지가 자동으로 교체되는 효과..
    
    //대부분의 프로그래밍언어에서는 식별성을 높이기 위해
    //복합어로 구성된 단어에 대해 명명규칙
    //낙타등 표기법: camel기법
    //단어와 단어가 만나면 뒷 철자는 대문자로 표기한다..

    //숫자와 문자를 대상으로 연산을 수행하면, 연산 자체가 불가하므로
    //즉 문자가 연산에 껴있으면, 전체가 문자가 된다.
    document.getElementById("pic").src="../images/travel/"+n+".jpg";

    
    }

    function pre(){
        n=n-1;
        document.getElementById("pic").src="../images/travel/"+n+".jpg";
    }
</script>
</head>
<body>

    <div id="wrapper">
        <div id="box">
            <img src="../images/travel/1.jpg" id="pic"/> 
           </div>
        <div id="btn">
            <button id="bt_left" onclick="pre()">◁</button>
            <button id="bt_right" onclick="next()">▷</button>
        </div>

    </div>
    

    
</body>
</html>

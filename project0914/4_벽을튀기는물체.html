<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
     #wrapper{
         width: 500px;
         height: 500px;
         background:turquoise;
        margin:auto;
        position: relative;
     }

 
 </style>
 
 
 <script>
     //문서가 로드되면, 초기화할 작업을 아래의 init함수에서 처리해보자!!

     var box; //문서내의 div박스를 담아 놓을 전역변수
    var x=50;  //x좌표 결정 전역변수
    var y=80; //y좌표 결정 전역변수
                    //y값이 100인 이유는? 내 마음

    var stepX=5;
    var stepY=8;

     function init(){
        box=document.getElementById("box"); //전역변수에 보관!!
         //박스의 스타일을 css에서가 아니라, js프로그래밍으로 처리한다!!
         //효과적으로 달라질게 없으나, css를 프로그램으로 제어할수있다.
        box.style.width=50+"px";
        box.style.height=50+"px";
        box.style.background="red";
        box.style.position="absolute";
        box.style.left=50+"px";
        box.style.top=80+"px";

     }

     //수동으로 box의 left,top을 변경시켜나가보자!
     function move(){
         x=x+stepX;
         y=y+stepY;
         //y축에 발이 닿았는지 여부 판단하자 (판단기준 700 수평선-50 = 650 체크)

        //box에 숫자 출력(디버깅 목적..)
        box.innerText="x= "+x+", y= "+y;
    
        // stepX = (x<=0 || x>=400) ? -stepX:stepX;
        // stepY = (y<=0 || y>=450) ? -stepY:stepY;

        if(x<=0 || x>=400){
            stepX=-stepX;
        }else{
            stepX;
        }

        if(y<=0 || y>=450){
            stepY=-stepY;
        }else{
            stepY;
        }


        box.style.left=x+"px";
        box.style.top=y+"px";

     }
     
     function auto(){
         setInterval("move()",10);
     }

 </script>


</head>
<body onload="init()">
    <div id="wrapper">
        <button onclick="move()">수동</button>
        <button onclick="auto()">자동</button>
        <div id="box"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        background:lightpink;
    }
    
    body{
        margin:0px;
    }
    
    /* 마우스 이벤트는 body대상으로는 반응을 보이지 않을 경우가 있으므로
    body만한 크기의 div로 문서 전체를 덮어버리기 위한 div */
    .wrapper{
        width: 100%;
        height: 700px;
        background:turquoise;

    }


    
</style>   

<script>
    var box;
    let a=0.1; //비율계수가 높아질수록, 남은거리에 대한 움직임이 커지므로
                    //부드럽지 못하다..
                    //let = 고정된 값 
    var targetX=800; //박스가 도달할 목표지점 
    var targetY=600;

    var deg=0; //각도를 누적시킬 전역변수


    //문서가 로드되면, 박스에 대한 초기화를 진행
    function init(){
        box = document.getElementById("box");
        box.style.position="absolute";
        box.style.left=0+"px";
        box.style.top=100+"px";

    }

    //지금까지 움직임과는 틀리게, 목표지점으로 한꺼번에 건너뛰지말고,
    //조금씩 다가가자!!!(감속도 운동)
    //목표지점은 700으로 정해놓자
    function move(){                            
        //박스의 위치는 = 현재박스위치 + a* (700 - 현재박스위치)
                                     //a=비율정도가자   //남은거리
        box.style.left=parseInt(box.style.left)+a*(targetX-parseInt(box.style.left))+"px";
        console.log(box.style.left);

        box.style.top=parseInt(box.style.top)+a*(targetY-parseInt(box.style.top))+"px";


        //돌려보자
        deg+=40; //1도씩 증가시키자
        box.style.transform="rotate("+deg+"deg)";
    }
    function auto(){

        setInterval("move()",10);
    }
    //문서에 마우스를 누를때마다, 마우스의 좌표를 구해서
    //box가 움직일 새로운 목표지점을 설정해주자
    function getPos(){
        var x = event.clientX; //마우스의 x좌표
        var y = event.clientY; //마우스의 y좌표
        console.log("x is ",x);
        console.log("y is ",y);
        //구해온 좌표를 targetX와 targetY에 대입하면, 새로운 목표지점이
        //생기므로 사각박스가 움직이게 된다.
        targetX = x;
        targetY = y;



    }

</script>
</head>
<body onload="init();auto()" onmousemove="getPos()">
    <div class="wrapper">

        <button onclick="move()">수동움직이기</button>
        <button onclick="auto()">자동움직이기</button>
        <div id="box"></div>
        
    </div>
</body>
</html>

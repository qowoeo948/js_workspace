<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var days=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
    
    function showTime(){
        //Date 내장객체 학습
        var d1 = new Date(); //날짜 객체의 인스턴스 1개 생성!!
        //개발자가 인스턴스만 생성할 경우, 현재 날짜 정보를 보유하게 됨
        console.log(d1);
        //객체는 문자열은 아니지만, 출력명령을 만나면 자동으로 문자화 된다..

        //날짜 객체자체는 우리가 원하는 형식(포맷)은 아니므로,
        //친근한 형식으로 출력하려면 날짜객체가 보유한 각종 메서드를 이용하면 된다.
        //개발언어가 보유한 객체나 함수등에 대한 참조문서를 가리켜 API Document라 한다.
        //참고로 API란 (Application Programming Interface 프로그래밍 조작법,사용법)
        //년도 추출
        var yy = d1.getFullYear();
        var mm = d1.getMonth();
        var dd = d1.getDate();
        var day = d1.getDay();

        console.log("현재 연도는 ",yy);
        console.log("현재 월은 ",mm+1); //주의! 월은 0부터 시작한다!
        console.log("현재 일은 ",dd); 
        console.log("현재 요일은 ",days[day]);  //요일도 0부터 시작, 0은 일요일

        //5일 뒤엔 몇일일까?
        //현재 날짜 객체를 원하는 날짜로 조작을 해야돼
        d1.setDate(dd+5); //1일로조작
        console.log("오늘은 ",d1.getDate(),"입니다.");
        console.log("요일은 ",days[d1.getDay()],"입니다.");
        //날짜객체는 getXXX()형 메서드를 이용하여 정보를 가져올 수 있고,
        //              setXXX()형 메서드를 이용하여 정보를 조작할 수 도 있다.
        
    }

    showTime();
    //setInterval("showTime()",1000);
</script>    
</head>
<body>
    
</body>
</html>

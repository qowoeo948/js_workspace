<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #myMap{
        width: 100%;
        height: 800px;
        background:yellow;
    
    }
</style>    
<script>
    
    var storeArray=[{
        content:"빵집",
        pos:{
            lati:37.501453,
            longi:127.031716
        },
        url:"../images/food/bread.webp"
    },
    {
        content:"교촌치킨",
        pos:{
            lati:37.503453,
            longi:127.051716
        },
        url:"../images/food/chi.webp"
    },
    {
        content:"coffe",
        pos:{
            lati:37.504453,
            longi:127.041716
        },
        url:"../images/food/coffe.webp"
    },
    {
        content:"횟집",
        pos:{
            lati:37.505453,
            longi:127.051716
        },
        url:"../images/food/fish.webp"

    }];  //맛집들을 보유할 일차원 배열
    
    var myMap;

    //초기화 
    function init(){
        myMap = document.getElementById("myMap");
        createMap();
    }


    function createMap(){
        //구글맵 생성
        var map = new google.maps.Map(myMap,{
            center:new google.maps.LatLng(37.500453,127.036716),
            zoom:17
        });

        for(var i=0;i<storeArray.length;i++){
            var store = storeArray[i]; //한개의 제이슨이 담겨진다.

            //지도에 마커 표시하기(맛집들을..)
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(store.pos.lati,store.pos.longi),
            icon:{
                url:store.url,
                scaledSize:new google.maps.Size(45,45)  
            }
        });
        
        //마커를 적용할 맵 지정
        marker.setMap(map);

        //정보창 띄우기
        var popup = new google.maps.InfoWindow({
            content:store.content
        });
        
        //적용할 맵과 마커지정
        popup.open(map,marker);

        }
        
    }

    

</script>
    
</head>
<body>
    <div id="myMap"></div>
    
    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=키값&callback=init"></script>

<script>
/*
다시 강조하지만, 구구단이건, 상관없이 반복문에서 가장 중요한건
반복횟수다.. 왜? 횟수를 이용하여 반복문 수행 후 규칙은 변하는것만 관찰하고
변수로 대체!! 
*/

 var n= parseInt(prompt("구구단을 입력하세요: "));
for(var i=n;i>=2;i--){
document.write("--------------------<br>");
document.write(i+"단 출력<br>");
document.write("--------------------<br>");
for(var j=1;j<=9;j++){
document.write(i+"*"+j+"="+(i*j)+"<br>");

 }
}



</script>

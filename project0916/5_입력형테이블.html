<script>

var w = parseInt(prompt("테이블의 width입력: "));
var b = parseInt(prompt("테이블의 border입력: "));
var tr = parseInt(prompt("층수(tr의 수) 입력: "));
var td = parseInt(prompt("호수(td의 수) 입력: "));



document.write("<table border=\""+b+"px\" width=\""+w+"px\">");
//document.write("<table border="+b+"px width="+w+"px>");

for(var i=1;i<=tr;i++){
    document.write("<tr>");
    for(var j=1;j<=td;j++){
    document.write("<td>"+i+"0"+j+"호</td>");
    }

    document.write("</tr>");
}




</script>

<script>
    function createTable(){
        //프로그램에서 사용되는 ""는 일반적으로 문자열을 감싸는 용도의
        //기능이 있는 특수기능을 가지고 있다.
        //하지만, 특수기능을 보유한 쌍따옴표가 아니라, 단순 문자인 경우엔
        //어떻게 처리할까?

    var n=prompt("층을 입력하세요");

    document.write("<table border=\"10px\">");
    //document.write("<table border='10px'>"); 이것도가능
   
    for(var i=n;i>=1;i--){
    document.write("<tr>");
        for(var j=1;j<=20;j++){  
    document.write("<td>"+i+"0"+j+"호</td>");
    
        }
    document.write("</tr>");
    }

    document.write("</table>");

    }



</script>

<body onload="createTable()">

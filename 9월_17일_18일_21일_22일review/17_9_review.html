<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 70%;
            height: 200px;
            background:red;
            margin:auto;
        }
        input{
            width: 20%;
            height: 100px;
            text-align: right;
            margin:10px;
            font-size:60px;

        }
        button{
            width: 20%;
            height: 30px;
        }
    </style>

<script>
    var hour;
    var min;
    var sec;

    var ss=0;
    var mm=0;
    var hh=0;

    var bt_start;
    var bt_pause;
    var bt_reset;

    var flag=true;

function init(){
    hour = document.getElementById("hour");
    min = document.getElementById("min");
    sec = document.getElementById("sec");

    bt_start = document.getElementById("bt_start");
    bt_pause = document.getElementById("bt_pause");
    bt_reset = document.getElementById("bt_reset");

    sec.value=ss;
    min.value=mm;
    hour.value=hh;

    bt_start.addEventListener("click",function(){
       setInterval("timer()",1000);
    });
    bt_pause.addEventListener("click",function(){
        flag=!flag;
        if(flag==false)
        this.innerText="▶";
        else{
            this.innerText="멈춤";
        }
    });
    bt_reset.addEventListener("click",function(){
        ss=0;
        mm=0;
        hh=0;
        flag=!flag;
    });
}


function timer(){
    if(flag){
        
    ss++;
    if(ss>=60){
    ss=0;
    mm++;    
    }
    if(mm>=60){
        mm=0;
        hh++;
    }

    }
    sec.value=ss;
    min.value=mm;
    hour.value=hh;
}


window.addEventListener("load",function(){

    init();
});
    
</script>   
</head>
<body>
    <div id="wrapper">
        <input type="text" id="hour">시간
        <input type="text" id="min">분
        <input type="text" id="sec">초
        <button id="bt_start">시작</button>
        <button id="bt_pause">멈춤</button>
        <button id="bt_reset">리셋</button>
    </div>
    
</body>
</html>

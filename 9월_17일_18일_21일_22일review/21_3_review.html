<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 600px;
        height: 600px;
        background:gray;
        margin: auto;

    }
    #mask{
        width: 200px;
        height: 200px;
        background:rebeccapurple;
        position: relative;
        left:200px;
        top:200px;
        overflow: hidden;

    }
    #cell{
        width: 600px;
        height: 600px;
    }
</style>
<script>
    var cell;
    var img;
    var n=0;
    var x=0;
    var y=0;
    
    var a=0.1;
    var targetX=0;
    var targetY=0;
    
    function init(){
        cell = document.getElementById("cell");
        cell.style.position="absolute";
        cell.style.left=x+"px";
        cell.style.top=y+"px";
        
        for(var i=1;i<=3;i++){
            for(var j=1;j<=3;j++){
                n++;
                img = document.createElement("img");
                img.src="../images/travel/"+n+".jpg";
                img.style.width=200+"px";
                img.style.height=200+"px";
                img.style.position="absolute";
                img.style.left=(j-1)*200+"px";
                img.style.top=(i-1)*200+"px";
                cell.appendChild(img);
            }    
        }

        document.body.addEventListener("keydown",function(){

           
            switch(event.keyCode){
                case 37:    x=x-200;  //좌
            break;
            case 39:    x=x+200;    //우
            break;
            case 38:   y=y-200;       //위
             break;
             case 40:  y=y+200;    //아래
             break;
            }
            

            targetX =x;
            targetY =y;
        });
    }

    function move(){
        cell.style.left=parseFloat(cell.style.left)+a*(targetX-parseFloat(cell.style.left))+"px";
        cell.style.top=parseFloat(cell.style.top)+a*(targetY-parseFloat(cell.style.top))+"px";
    }

    window.addEventListener("load",function(){
        init();
        setInterval("move()",25);
    });
</script>    
</head>
<body>
    <div id="wrapper">
        <div id="mask">
            <div id="cell"></div>
        </div>
    </div>
    
</body>
</html>

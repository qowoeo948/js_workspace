<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 500px;
        height:500px;
        background:red;
        margin:auto;
    }
    #mask{
        width: 100%;
        height: 450px;
        background:gray;
        overflow: hidden;
    }
    #navi{
        text-align: center;
        font-size: 35px;
    }
    a{
        text-decoration: none;
        color:black;
    }
    #box{
        width: 3500px;
        height: 100%;
        
    }
</style>
<script>
    var box;
    var img;
    var a=0.1;
    var targetX=0;

    function init(){
        box = document.getElementById("box");
        box.style.position="relative";
        box.style.left=0+"px";
        for(var i=1;i<=7;i++){
        img = document.createElement("img");
        img.src="../images/travel/"+i+".jpg"
        img.style.width=500+"px";
        img.style.height=450+"px";
        box.appendChild(img);
     }
    }

    function setTarget(x){    
        targetX = x;
    }

    function move(){
       
        box.style.left=parseFloat(box.style.left)+a*(targetX-parseFloat(box.style.left))+"px";
    }


    window.addEventListener("load",function(){
        init();
        setInterval("move()",10);
    });

</script>    
</head>
<body>
    <div id="wrapper">
        <div id="mask">
            <div id="box"></div>
        </div>
        <div id="navi">
            <a href="javascript:setTarget(0)">●</a>
            <a href="javascript:setTarget(-500)">●</a>
            <a href="javascript:setTarget(-1000)">●</a>
            <a href="javascript:setTarget(-1500)">●</a>
            <a href="javascript:setTarget(-2000)">●</a>
            <a href="javascript:setTarget(-2500)">●</a>
            <a href="javascript:setTarget(-3000)">●</a>
            
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
    width:300px;
    height:300px;
    margin: auto;
    position: relative; /*자식 떄문에*/
}   
#wrpper img{
    width:300px;
    height:300px;
}

</style>
<script src="../jslib/lib.js"></script>
<script>
    var wrapper;
    var bg;
    var ball;

    var a=0.1;
    var targetX=150;
    var targetY=150;

    var cnt=0;

    function init(){
        wrapper = document.getElementById("wrapper");
        bg = document.getElementById("bg");
        createBall();
        setInterval("moveball()",10);
    }
    function createBall(){
         ball = document.createElement("div");
        ball.style.width=20+"px";
        ball.style.height=20+"px";
        ball.style.background="red";
        ball.style.borderRadius="20px";
        ball.style.position="absolute";
        ball.style.left=0+"px";
        ball.style.top=0+"px";

        wrapper.appendChild(ball);
    }

    function moveball(){
        cnt++;
        if(cnt%50==0){

            targetX=getRandom(300);
            targetY=getRandom(300);
        }

        ball.style.left=parseInt(ball.style.left)+a*(targetX-parseInt(ball.style.left))+"px";
        ball.style.top=parseInt(ball.style.top)+a*(targetY-parseInt(ball.style.top))+"px";
        
        
    };

    window.addEventListener("load",function(){
        init();
    });
</script>    
</head>
<body>
    <div id="wrapper">
        <img id="bg" src="../images/bandi/bg2.jpeg">
    </div>    
    
</body>
</html>

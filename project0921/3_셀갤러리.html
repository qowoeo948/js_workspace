<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 600px;
        height: 600px;
        background: lightcoral;
        margin:auto;
    }

    #mask{
        width: 200px;
        height: 200px;
        background:yellow;
         overflow: hidden;
    }
    #navi{
        text-align: center; /*div의 컨텐츠를 가운데로 정렬*/
        font-size:30px;
    }
    
    a{
        text-decoration: none; /*link 밑줄 없애기*/

    }

    #box{
        width: 600px;
        height: 600px;
        background: lightskyblue;
    }
</style>
<script>
    var box;
    let a=0.1;
    var tagetX=0;

    //프로그램이 가동되자마자, 할것이 있다면, 초기화함수에서 처리하면 조다.
    function init(){
        box = document.getElementById("box");
        box.style.position="relative";
        box.style.left=0+"px";


        //원하는 이미지 갯수만큼 반복문 수행하여 이미지 동적으로 생성하자!!
        for(var i=1;i<=9;i++){

        var img = document.createElement("img"); //<img>태그 생성
        img.src="../images/travel/"+i+".jpg";  // <img src="">와 동일
        img.style.width=200+"px";
        img.style.height=200+"px";
 
        
        box.appendChild(img);
        }
    }

    // box div의 좌표를 설정한다!!
    function setTarget(x){
        // box.style.left=x+"px"; //화면의 좌측은 음수방향이므로...
    
        targetX = x;
    }

    //수동움직임
    function move(){
        box.style.left=parseFloat(box.style.left)+a*(targetX-parseFloat(box.style.left))+"px";
    }

    window.addEventListener("load",function(){
        init();
        setInterval("move()",10);

    });

</script>
</head>
<body>
    <div id="wrapper">
        <div id="mask"> <!--/사진 나올곳(단, 나머지는 가려짐)-->
            <!-- 사진을 품고 있을 div, 단 넘치는 컨텐츠는 mask에 의해 가려질 예정 -->
            <div id="box">

            </div>
        </div>



        <div id="navi">
            <a href="javascript:setTarget(0)">◁</a>
            <a href="javascript:setTarget(-500)">△</a>
            <a href="javascript:setTarget(-1000)">▷</a>
            <a href="javascript:setTarget(-1500)">▽</a>
        </div>

    </div>
    
</body>
</html>

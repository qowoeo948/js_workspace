<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrapper{
            width: 810px;
            height: 810px;
            background:palevioletred;
            margin:auto;
            overflow: hidden;
        }
        .left{
            width: 100px;
            height: 100%;
            float: left;
            overflow:scroll;

        }
        .left img{
            width: 100%;
            height: 100px;
        }
        .contents{
            width: 710px;
            height: 100%;
            float: left;
            background:yellowgreen;
        }
        .contents img{
            width: 300px;
            padding:200px;
        }

    </style>

    <script>
         var conimg ;

        addEventListener("load",function(){
            createleft();
            createcontents();
        });

        function createleft(){
            for(var i=1;i<=9;i++){
            var leimg = document.createElement("img");
            leimg.src="../images/"+i+".PNG";
          var le = document.querySelector(".left");
          le.appendChild(leimg);




         leimg.addEventListener("click",function(){
            console.log("지금 누른 이미지의 경로는 ",this.src);
            console.log("경로는 ",conimg.src);
            conimg.src=this.src;


         }) ;      



        }
     }




        function createcontents(){
           conimg = document.createElement("img");
           conimg.src="../images/1.PNG";
           var con = document.querySelector(".contents");
            con.appendChild(conimg);


        }


      

    </script>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="contents"></div>
        
    </div>
    
</body>
</html>

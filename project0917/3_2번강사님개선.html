<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.wrapper{
    width:700px;
    height: 500px;
    background:black;
    margin:auto;
    overflow: hidden;
}
/* .wrapper라는 클래스가 적용된 요소의 하위요소중 div는~ */
.wrapper div{
    width: 100px;
    height: 100px;
    float:left;
}

#content{
    width: 100%;
    height: 400px;
    background:pink;


}


    </style>


<script>
    //문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자!!
function setColor(bg){
    var content = document.getElementById("content");
    content.style.backgroundColor=bg;
  

}
</script>
</head>
<body>
    <div class="wrapper"> 
        <!-- 썸네일 7개 생성 -->
        <!-- span은 아무런 효과가 없는 태그이다.
            따라서 단순히 마크업을 하기 위해서라면 span을 이용할수있따
            block

            영억지정+컨트롤H 하면 다바꿀수있어
        -->
        <div onclick="setColor('red')" style="background:red">red</div>
        <div  onclick="setColor('orange')" style="background:orange">orange</div>
        <div  onclick="setColor('yellow')" style="background:yellow">yellow</div>
        <div  onclick="setColor('green')" style="background:green">green</div>
        <div  onclick="setColor('blue')" style="background:blue">blue</div>
        <div  onclick="setColor('navy')" style="background:navy">navy</div>
        <div  onclick="setColor('purple')" style="background:purple">purple</div>

        <div id="content"></div>

    </div>
    
</body>
</html>

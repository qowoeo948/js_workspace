<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width:700px;
        height: 600px;
        background:yellowgreen;
        margin:auto;
        overflow:scroll; /*자식 요소에 의해 내용이 넘쳐날 경우 스크롤 처리*/

    }

</style>

<script>
    function create(){
        //지금까지는 문서내의 요소에 접근하기 위해 아이디를 부여하고 접근
        //하였으나, 자바스크립트에서는 selector를 이용한 접근방법도 지원한다
        //selector란? css에서 요소를 특정짓기 위한 지칭법
       var box = document.querySelector("div"); //css의 선택자는 모두 표현가능
                            //getElement랑 비슷한데 div에 아이디 없이 접근 하는거

        //반복횟수를 몇번으로 할지를 텍스트박스에서 구해오자!!
        var n=document.querySelector("input[type='text']").value;
        n=parseInt(n);

        for(var i =1;i<=n;i++){
        //이미지 태그요소를 동적으로 만들어서 box에 추가하자
        var img = document.createElement("img"); //<img>
        img.src="../images/ball/ball1.jpg"; //<img src=""/>
        img.style.width=50+"px";
        box.appendChild(img); //box에 추가하기 
        }
    }
        
</script>
</head>
<body>
    <button onclick="create()">동적생성</button>
    <input type="text" placeholder="생성하고픈 갯수입력">
    <div></div>
    
</body>
</html>

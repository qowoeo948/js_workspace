<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
   

function init(){

    for(var i=2000;i>=1930;i--){

    //option태그를 동적으로 만들어서 select박스에 추가하자!!
  var op = document.createElement("option"); //<option></option>과 동일

    op.text=i;  //<option>2000</option>과 동일
    
    //생성된 option을 select박스에 추가!!
    var yy=document.getElementById("year");
    yy.add(op); //select박스에 option요소 추가!!

    }

}

</script>
</head>
<body onload="init()">
    <select id="year">
        <option>출생연도</option>
    </select>

    <select>
        <option>1월</option>
    </select>
    
</body>
</html>

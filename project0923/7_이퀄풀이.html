<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:700px;
    height:600px;
    border:2px solid red;
    margin: auto;
    position: relative;
}    
</style>
<script src="../jslib/lib.js"></script>
<script>
var wrapper;
var a=0.1;
var targetH=500; //바의 목표 높이
var barWidth=65;

var barArray=new Array(); //공간 확보는 하지 않고, 배열만 선언한 것임

//var color=new Array(7);
 var color=["red","purple","blue","orange","yellow","navy","gray"];

//    color[0]="red";
//     color[1]="purple";
//     color[2]="blue";
//     color[3]="orange";
//     color[4]="yellow";
//     color[5]="navy";
//     color[6]="gray";

//막대생성 
function createBar(){
    for(var i=0;i<7;i++){
    var bar=document.createElement("div");
        bar.style.position="absolute";
        bar.style.left=(barWidth*i)+"px";
        bar.style.top=0+"px";
        bar.style.width=barWidth+"px";
        bar.style.height=20+"px";
        bar.style.borderRadius="4px";
        bar.style.background=color[i];
        
        wrapper.appendChild(bar);//wrapper에 추가!!
        //사이즈가 0인 배열에, 방금 생성된 바를 추가하자.
        //개발자가 그 크기를 정해놓지 못할 경우엔 아주 유용하다!!
        //ex) 채팅서버 구축시 사용자가 몇명이 들어올지 알수가 없다..
        barArray.push(bar);
        console.log("현재까지의 배열의 길이는 ",barArray.length)
    }

}    

//막대크기 변경 함수 
function move(){
    targetH = getRandomBetween(20,500);

    var index = getRandom(barArray.length-1);
    barArray[index].style.height = parseFloat(barArray[index].style.height) + a*(targetH-parseFloat(barArray[index].style.height))+"px";
    barArray[index].innerText=parseFloat(barArray[index].style.height);
}

function init(){
    wrapper=document.getElementById("wrapper");
    createBar();
    setInterval("move()",50);
}   
window.addEventListener("load",function(){
    init();
}); 
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>

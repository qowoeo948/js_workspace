<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 400px;
        height: 300px;
        background:yellow;
        font-size :170px;
        text-align:center; /*div안쪽 컨텐츠의 정렬*/
    }


</style>
<script>
    //버튼을 누를때마다, 1씩 증가시키되 3의 배수마다
    //문서내 div의 컨텐츠에  숫자대신 원하는 단어를 출력하자.

    var n=0; //숫자를 누적시킬 변수
    var msg;


function setCount(){
    n++;
    msg=n%3==0 ? "오징어" : n;
    document.getElementById("box").innerText=msg;

}

function setCount1(){
    n--;
    msg=n%3==0 ? "오징어" : n;
    document.getElementById("box").innerText=msg;

}


</script>

<body>
    <button onclick="setCount()">카운터증가</button>
    <button onclick="setCount1()">카운터감소</button>
    
    <div id="box">0</div>
    
</body>
</html>

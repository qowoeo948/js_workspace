<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }


    </style>
    <script>
        //버튼을 누를 때마다, 현재 배경색상의 반대색상으로 처리하자,
        //불켜고, 끄는 효과를 낼 수 있다.
      
        var bg;
        var flag=true; //버튼을 누를때마다 true or false값이 계속 전환되면서
                    //채워넣어질 변수

        function turn(){
            bg= flag ?  "white":"black";
            document.body.style.background=bg;
            flag=!flag;
            console.log("현재 flag값은 ",flag);
        }

    </script>
</head>
<body>
    <button onclick="turn()" >원터치 스위치</button>
    
</body>
</html>

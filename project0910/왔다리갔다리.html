<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        background:red;
        position: absolute;
        left:0px;
        top:200px;
        color:yellow;
        font-weight: bold;
        text-align: center;
    }

</style>

<script>
    var x=0; //박스의 x좌표값을 결정짓는 변수
   var random=-50;
    
    function move(){
      
       // random=(x<=0 || x>=400) ? -1 *random : random;

        if(x<=0 || x>=400) random= -1*random;
        else random;

        x+=random;  //x=x+random;
       
        document.getElementById("box").style.left=x+"px";
        
        //문서내의 box라는 요소의 스타일 포지션의 left값 변경하자
        console.log(x);
      
      
        //정보를 출력하면서 개발하기 위해 택스트박스에 출력..
        document.getElementById("info").value=x;

        document.getElementById("box").innerText=x;

    }

    
    // 과제 400에 도달하면 다시 돌아오고 0에 오면 다시 증가되면서 반복

</script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <input type="text" id="info"/>

    <div id="box"></div>
    
</body>
</html>

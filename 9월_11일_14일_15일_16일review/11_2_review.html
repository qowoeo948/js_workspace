<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 100%;
        height: 600px;
        background-image: url(https://cutewallpaper.org/21/angry-birds-backgrounds/Angry-Birds-Background-on-WallpaperGetcom.png);
        background-size: 1024px 768px;
        position: relative;
        background-position: 0px 0px;
    }
    #pic{
        width: 100px;
        height: 100px;
        position: absolute;
        left:50px;
        top:100px;
    }
</style>
<script>
    var pic;
    var x=50;
    var y=100;
    function stick(){
        console.log(event.keyCode);
        pic = document.getElementById("pic");
        
        if(event.keyCode==39){
            x=x+5;
            pic.style.left=x+"px";
        }
        else if(event.keyCode==37){
            x=x-5;
            pic.style.left=x+"px";
        }
        else if(event.keyCode==40){ //아래
            y=y+5;
            pic.style.top=y+"px";
        }else if(event.keyCode==38){
            y=y-5;
            pic.style.top=y+"px";
        }
    
    }
    var bg=0;
    function bgbg(){
        var back = document.getElementById("wrapper");
        back.style.backgroundPosition=bg+"px 0px";
        bg=bg-10;
    }
    function auto(){
        setInterval("bgbg()",10);
    }
   
</script>
<body onkeydown="stick()">
    <div id="wrapper">
        <button onclick="auto()">배경움직이기</button>
            <img id="pic" src="../images/ko.png">
       
    </div>
    
</body>
</html>

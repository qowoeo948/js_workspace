<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.wrapper{
    width: 600px;
    height: 500px;
    background:black;
    margin: auto;
}
.tab{
    width: 100%;
    height: 50px;
    background:greenyellow;
}

#box1,#box2,#box3{
    width: 100%;
    height: 450px;
}
#box1{
    background-color: red;
}
#box2{
    background-color: goldenrod;
    display: none;
}
#box3{
    background-color: dodgerblue;
    display: none;
}

.tab a{
    text-decoration: none;
    display: inline-block;
    width: 200px;
    height: 50px;
    text-align: center;
    font-size: 25px;
    margin-right: -6px;
}
</style>

<script>
    var box1;
    var box2;
    var box3;

    function init(){
        box1=document.getElementById("box1");
        box2=document.getElementById("box2");
        box3=document.getElementById("box3");
    }

   //매개변수 n에는 지금 유저가 선택한 탭의 정보가 넘어옴
   //notice(box1)=1, qna(box2)=2, board(box3)=3
    function showHide(n){
        for(var i=1;i<=3;i++){
            var box = document.getElementById("box"+i);
            
            if(n==i){
                box.style.display="block";
                
            }else{
                
                box.style.display="none";
            }
        }


        // box1.style.display="block";
        // box2.style.display="none";
        // box3.style.display="none";
    }
   
    
    window.addEventListener("load",function(){
        init();
    });

</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide(1)" style="background:red">공지사항</a>
            <a href="javascript:showHide(2)" style="background:goldenrod">QnA</a>
            <a href="javascript:showHide(3)" style="background:dodgerblue">자유게시판</a>    
        </div>
        <div class="contnet">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>

    </div>
    
</body>
</html>

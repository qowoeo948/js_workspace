<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //html에서 div가 name값이 중복되므로, 내부적으로는 배열로 존재함
    //따라서 프로그래밍적으로, 배열의 장점을 활용할 수 있다.
    window.addEventListener("load",function(){
        //정말로 배열로 존재하는지 부터 확인해본다.

        var box = document.getElementsByName("box");//[0][1][2]
        console.log("생성된 div의 수는 "+box.length);


        box[0].style.background="red";
        box[0].style.width=100+"px";
        box[0].style.height=100+"px";

        box[1].style.background="blue";
        box[1].style.width=100+"px";
        box[1].style.height=100+"px";

        box[2].style.background="yellow";
        box[2].style.width=100+"px";
        box[2].style.height=100+"px";

    });



</script>    
</head>
<body>
    <!-- 
        우리가 지금까지 사용해왔던 아이디와 이름은 공통점과 차이점이 뭘까?
        공통점: 문서내의 수많은 요소들간 구분을 위한 식별자로서의 역할이다
            ex) 대한민국 모든 국민들에게 이름이 있는 것과 같다.    
        차이점: 현실에서 이름은 동명이인이 있을수 있으므로, 유일한 식별자로선 부족하다
                    html에서도 이름은 중복을 허용하기 떄문에, 중복없이 식별하기 위해서는
                    id를 사용해야 한다.

        name의 특징: 이름이 같은 경우 내부적으로 배열로 인식!!(이용가치가 있음)            
     -->

     <div name="box"></div>
     <div name="box"></div>
     <div name="box"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
#wrapper{
    width: 800px;
    height: 600px;
    margin:auto;
}
#control{
    width: 200px;
    height: 600px;
    background:yellow;
    float: left;
}

#result{
    width:600px;
    height: 600px;
    background:red;
    float: left;
   
}
#pic{
    width: 100px;
    height: 100px;

}

</style>
<script>

    var w=100;
    var h=100;
    var scX=1; //x스케일 결정
    var scY=1;
    var op=1;
    var ro=0;
    var b=0;

function setWidth(){
    w=w+20;
    //문서내의 pic이라는 요소의 css의 너비를 늘린다
    document.getElementById("pic").style.width=w+"px";
  
}

function setHeight(){
    h=h+20;
    document.getElementById("pic").style.height=h+"px";
}
function setScaleX(){
    //참고로 스케일은 너비의 배수를 의미
    //ex) 2는 2배, 3은 3배, 0.5는 절반
    scX = scX + 0.2;
    document.getElementById("pic").style.transform="scaleX("+scX+")";
}
function setScaleY(){
    scY = scY + 0.2;
    document.getElementById("pic").style.transform="scaleY("+scY+")";
}

function setOpacity(){
    op=op-0.1;
    document.getElementById("pic").style.opacity=op;

}
function setRotate(){
    ro=ro+45;
    //양수는 시계방향, 음수는 시계 반대방향
    document.getElementById("pic").style.transform="rotate("+ro+"deg)";

}
function setBorder(){
    b=b+1;
    document.getElementById("pic").style.border=b+"px dotted red";

}

</script>
</head>
<body>
    <div id="wrapper">
        <div id="control">
            <!-- ul이란 un ordered list 순서없는 목록 -->
            <ul>
                <li>
                    <button onclick="setWidth()">width</button>
                    <button onclick="setHeight()">height</button>
                </li>
                <li>
                    <button onclick="setScaleX()">scaleX</button>
                    <button onclick="setScaleY()">scaleY</button>
                </li>
                <li>
                    <button onclick="setOpacity()">opacity</button>
                </li>
                <li>
                    <button onclick="setRotate()">rotate</button>
                </li>
                <li>
                    <button onclick="setBorder()">border</button>
                </li>
            </ul>   
        </div>
        <div id="result">
            <img src="../images/pi.jpg" id="pic" >
        </div>
    </div>
    
</body>
</html>
